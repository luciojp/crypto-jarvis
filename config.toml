    subtitle = "O mercado de criptomoedas é enorme, é impossível para um ser humano conseguir acompanhar e analisar todas elas ao mesmo tempo. Baseado neste problema desenvolvemos uma Inteligência Artificial que utiliza diversos indicadores para cada moeda e baseado no histórico aprendido consegue fazer predições. Essas calls levam algumas horas para acontecerem, ou seja, não calls de scalping. No momento, a I.A. já deu 41 calls, onde 18 destas acertaram o mínimo previsto (5% lucro) e chegaram até 22%. 13 calls atingiram um lucro de 3~5%, 5 calls tiveram um lucro de 2~3% e 5 calls foram consideradas como prejuízo, pois o lucro foi menor que 2% ou realmente deram prejuízos. Para mais detalhes, só conferir a planilha: https://goo.gl/GJAhcV . Devido a poucos recursos financeiros, a I.A atualmente só trabalha com apenas 40 moedas da exchange Bittrex. Pretendemos deixar ela trabalhando com todas as moedas da Bittrex e Binance, porém precisamos de recursos para isso. A mensalidade da I.A. após o lançamento terá o custo de R$150,00. Porém como precisamos de recursos para terminar a expansão, vamos abrir 10 vagas para clientes que acreditam no projeto. Para estes 10 clientes faremos o seguinte: A cada mensalidade (R$150,00) paga nesta fase de expansão, além do acesso as calls da I.A. desde agora, terá o mesmo tempo depois do lançamento. Ou seja, se pagar apenas 1 mensalidade agora, terá outra totalmente gratuita quando for lançado oficialmente (envolvendo todas as moedas da Bittrex e Binance)."

